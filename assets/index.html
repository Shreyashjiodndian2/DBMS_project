<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="/img/609oncomingpolicecar_100542.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the Police Station Website</h1>
    <div class="loginbox">
        <h2>Login</h2>
        <form action="#">
            <p>Police ID</p>
            <input type="text" name="Police ID" id="user" placeholder="Enter your ID" required>
            <p>Password</p>
            <input type="password" name="Password" id="pass" placeholder="Enter the password" required>
            <button type="submit" class="button" id="loginButton">Login</button>
            <h3>Not Registered? <a href="/register"> Register here.</a></h3>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
